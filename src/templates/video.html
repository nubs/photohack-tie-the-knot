{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="homemsg vidmsg" id="resume-record">
  <div class="vidprompt"></div><div id="timer"></div>
  <input type="hidden" value="{{ vidname }}" id="prompt_name" />
  <input type="hidden" value="{{ vidtitle }}" id="prompt_title" />
  <video id="webcam" autoplay muted></video>
  <div class="well">
    
    <div id="instructions">First, allow access to your webcam.</div>
    <hr>
    <div id="video-controls" class="btn-group btn-group-lg btn-group-justified hide">
      <div class="btn-group">
        <button type="button" id="record-me" class="btn btn-danger" disabled><span class="glyphicon glyphicon-record"></span> Record</button>
      </div>
      <div class="btn-group">
        <button type="button" id="stop-me" class="btn btn-info" disabled><span class="glyphicon glyphicon-stop"></span> Stop</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
